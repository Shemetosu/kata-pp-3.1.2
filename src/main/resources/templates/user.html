<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <span th:text="${user.username}">user</span> with roles:
            <span th:each="role : ${user.roles}"
                  th:text="${role.name} + ' '">ROLE</span>
        </span>
        <form th:action="@{/logout}"
              method="post"
              class="d-flex">
            <button class="btn btn-outline-light"
                    type="submit">Logout
            </button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Левая панель -->
        <div class="col-2 bg-light p-0">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item"
                    th:if="${user.roles.?[name == 'ROLE_ADMIN'].size() > 0}">
                    <a class="nav-link"
                       th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"
                       href="#">User</a>
                </li>
            </ul>
        </div>

        <!-- Правая панель -->
        <div class="col-10 bg-light p-4">
            <h2>User information-page</h2>
            <div class="card">
                <!-- Таблица пользователя -->
                <div class="card-header">About user</div>
                <div class="card-body p-0">
                    <table class="table table-striped m-0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstname}"></td>
                            <td th:text="${user.lastname}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <span th:each="role : ${user.roles}"
                                      th:text="${role.name} + ' '"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
