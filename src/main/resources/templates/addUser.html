<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>
<body>
<form th:method="post" th:action="@{/admin/addUser}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <label for="firstname">Enter firstname: </label>
    <input type="text" th:field="*{firstname}" id="firstname"/>
    <br/>
    <label for="lastname">Enter lastname: </label>
    <input type="text" th:field="*{lastname}" id="lastname"/>
    <br/>
    <label>Choose the Role:</label>
    <br/>
    <div th:each="role : ${roles}">
        <input type="checkbox" name="roles" th:value="${role.id}" th:id="'role_' + ${role.id}"/>
        <label th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
        <br/>
    </div>
    <input type="submit" value="Create"/>
</form>
<a th:href="@{/admin}">Back to user list</a>
</body>
</html>
