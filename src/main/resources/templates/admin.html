<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <span th:text="${currentUser.username}">admin</span> with roles:
            <span th:each="role : ${currentUser.roles}" th:text="${role.name + ' '}">ROLE</span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Левая панель -->
        <div class="col-2 bg-light p-0">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <!-- Правая панель -->
        <div class="col-10 bg-light p-4">
            <h2>Admin panel</h2>

            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users"
                            type="button" role="tab">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user"
                            type="button" role="tab">New User
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="adminTabsContent">
                <!-- Таблица пользователей -->
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <div class="card mt-3">
                        <div class="card-header">All users</div>
                        <div class="card-body p-0">
                            <table class="table table-striped m-0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstname}"></td>
                                    <td th:text="${user.lastname}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td>
                                        <span th:each="role : ${user.roles}" th:text="${role.name + ' '}">ROLE</span>
                                    </td>
                                    <td>
                                        <button type="button"
                                                class="btn btn-info btn-sm edit-btn"
                                                data-bs-toggle="modal"
                                                data-bs-target="#editUserModal"
                                                th:attr="data-id=${user.id},
                                                data-firstname=${user.firstname},
                                                data-lastname=${user.lastname},
                                                data-username=${user.username}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button"
                                                class="btn btn-danger btn-sm delete-btn"
                                                data-bs-toggle="modal"
                                                data-bs-target="#deleteUserModal"
                                                th:attr="data-id=${user.id},
                                                data-firstname=${user.firstname},
                                                data-lastname=${user.lastname},
                                                data-username=${user.username}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Форма добавления пользователя -->
                <div class="tab-pane fade" id="new-user" role="tabpanel">
                    <div class="p-4">
                        <h5>Add new user</h5>
                        <form th:action="@{/admin/addUser}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First name</label>
                                <input type="text" th:field="*{firstname}" class="form-control" id="firstname">
                                <div class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last name</label>
                                <input type="text" th:field="*{lastname}" class="form-control" id="lastname">
                                <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="email" th:field="*{username}" class="form-control" id="username">
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password">
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="roles" class="form-label">Roles</label>
                                <select multiple class="form-select" name="roles" id="roles">
                                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">
                                        ROLE
                                    </option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" th:action="@{/admin/updateUser}" method="post">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <input type="hidden" name="id" id="edit-id"/>

                <div class="mb-3">
                    <label for="edit-firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="edit-firstname" name="firstname" required>
                </div>
                <div class="mb-3">
                    <label for="edit-lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="edit-lastname" name="lastname" required>
                </div>
                <div class="mb-3">
                    <label for="edit-username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="edit-username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="edit-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="edit-password" name="password">
                </div>
                <div class="mb-3">
                    <label for="edit-roles" class="form-label">Roles</label>
                    <select multiple class="form-select" name="roles" id="edit-roles">
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">ROLE</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<!-- Модальное окно удаления -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" th:action="@{/admin/deleteUser}" method="get">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="delete-id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="delete-id" disabled>
                    <input type="hidden" name="id" id="delete-id-hidden">
                </div>
                <div class="mb-3">
                    <label for="delete-firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="delete-firstname" disabled>
                </div>
                <div class="mb-3">
                    <label for="delete-lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="delete-lastname" disabled>
                </div>
                <div class="mb-3">
                    <label for="delete-username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="delete-username" disabled>
                </div>
                <div class="mb-3">
                    <label for="delete-roles" class="form-label">Roles</label>
                    <select multiple class="form-select" name="roles" id="delete-roles" disabled>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">ROLE</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const editModal = document.getElementById('editUserModal');
    editModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;

        document.getElementById('edit-id').value = button.getAttribute('data-id');
        document.getElementById('edit-firstname').value = button.getAttribute('data-firstname');
        document.getElementById('edit-lastname').value = button.getAttribute('data-lastname');
        document.getElementById('edit-username').value = button.getAttribute('data-username');
        document.getElementById('edit-roles').value = button.getAttribute('data-roles');
    });
</script>
<script>
    const deleteModal = document.getElementById('deleteUserModal');
    deleteModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;

        document.getElementById('delete-id').value = button.getAttribute('data-id');
        document.getElementById('delete-id-hidden').value = button.getAttribute('data-id');
        document.getElementById('delete-firstname').value = button.getAttribute('data-firstname');
        document.getElementById('delete-lastname').value = button.getAttribute('data-lastname');
        document.getElementById('delete-username').value = button.getAttribute('data-username');
        document.getElementById('delete-roles').value = button.getAttribute('data-roles');
    });
</script>

</body>
</html>
